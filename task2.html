<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
       .zakir input{
           width: 50px;
       }
       .tesdiq{
           margin-left: 50%; 
           margin-right: 50%;
           width: 100px; height: 30px;
           border: 2px; background-color: blue;
       }
        
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <label for="ad">Ad</label><br>
    <input type="text" id="ad" name="ad"><br>
    <label for="soyad">Soyad</label><br>
    <input type="text" id="soyad" name="soyad"><br>
    <label for="sifre">Sifre</label><br>
    <input type="password" id="sifre" name="sifre"><br>
    <p>Cinsinizi secin:</p><br>
    <label for="k">K</label>
    <input type="radio" name="cins" id="k">
    <label for="q">Q</label>
    <input type="radio" name="cins" id="q">
    <p>Bitirdiyiniz tehsil derecelerini secin:</p>
    <input type="checkbox" name="tehsil" id="orta">
    <label for="orta">Orta</label><br>
    <input type="checkbox" name="tehsil" id="bakalavr">
    <label for="bakalavr">Bakalavr</label><br>
    <input type="checkbox" name="tehsil" id="magistr">
    <label for="magistr">Magistr</label><br>
    <input type="checkbox" name="tehsil" id="doktor">
    <label for="doktor">Doktor</label><br>
    <div class="zakir">
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" width="65%" ><br>
        <label for="boy">Boy</label><br>
        <input type="number" id="boy" name="boy"><br>
        <label for="ceki">Ceki</label><br>
        <input type="number" name="ceki" id="ceki"><br>
    </div><br>
    <button class="tesdiq" >Tesdiqle</button>



</body>
</html>
